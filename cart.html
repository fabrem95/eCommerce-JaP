<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button id="userName" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
        <div class="dropdown-menu" aria-labelledby="userName">
          <a class="dropdown-item" href="cart.html">Ver mi Carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi Perfil</a>
          <a id="logout" class="dropdown-item" href="login.html">Cerrar Sesion</a>
        </div>
  </nav>
  <div class="container p-5">
    <div class="">
      <h5>Mi carrito</h5>
      <hr>
    <div class="row">
      <div class="col-lg-8">
        <div id="cartProds" class="card wish-list mb-2 cart-items">
        </div>
      </div>
      <div id="cartSubTotal" class="col-lg-4"> 
        <div class="card mb-4">
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Subtotal
                <span class="cart-subtotal-price">$$$</span></li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0">
                Envio
                <span>Gratis</span></li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0 mb-3"><strong>Total</strong><span><strong class="cart-total-price">$$$</strong></span></li>
            </ul>
              <button type="button" class="btn btn-primary btn-block waves-effect waves-light">Comprar</button>
          </div>
        </div>
        <div id="paying-method" class="col-lg-12 px-0">
          <div class="card mb-4">
            <div class="card-body pt-0">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-1 px-0 pb-0">
                  <span class="cart-subtotal-price">Método de Pago</span>
                </li>
                <li class="list-group-item py-0">
                  <input type="radio" name="payMethod" value="visa"><span><img src="./img/visa.svg" class="w-50 ml-3 col-5"></span>
                </li>
                <li class="list-group-item border-0 py-0">
                  <input type="radio" name="payMethod" value="masterCard"><img src="./img/tarjeta-mastercard.svg" class="w-50 ml-3 col-5">
                </li>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
