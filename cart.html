<body>
  <nav class="site-header sticky-top py-2 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button id="userName" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
        <div class="dropdown-menu" aria-labelledby="userName">
          <a class="dropdown-item" href="cart.html">Ver mi Carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi Perfil</a>
          <a id="logout" class="dropdown-item" href="login.html">Cerrar Sesion</a>
        </div>
  </nav>
  <div class="container p-5">

    <div class="">

      <div class="container row mb-0">
        <h4 class="">Mi carrito</h4>
      </div>

      <hr class="mt-0">

    <div class="row">

      <div class="col-lg-8">
        <div id="cartProds" class="card wish-list mb-2 cart-items">
        </div>
      </div>

      <form id="cartSubTotal" class="col-lg-4"> 

        <div class="card mb-4">
          <div class="card-body bg-light">
            <div class="list-group list-group-flush">
              <li class="bg-light list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Subtotal
                <span class="cart-subtotal-price"></span>
              </li>
              <li class="bg-light list-group-item d-flex justify-content-between align-items-center border-0 px-0">
                Método de Envío <span id="shippingMethod"></span>
              </li>
                  <span>
                  </span>
              <li class="bg-light list-group-item d-flex justify-content-between align-items-center px-0 mb-3"><strong>Total</strong><span><strong class="cart-total-price"></strong></span></li>
            </div>
            <button type="button" class="btn btn-danger btn-block waves-effect waves-light" data-toggle="modal" data-target="#paymentModal">Forma de Pago</button>
            <button id="payButton" type="submit" class="btn btn-primary btn-block waves-effect waves-light">Comprar</button>
          </div>
        </div>

        <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Forma de Pago</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true" style="color: red;">&times;</span>
                </button>
              </div>
              <div class="modal-body bg-light">
                  <div class="container">
                    <label for="cname">Propietario de la Tarjeta </label><input class="form-control" type="text" id="cname" name="cardname" placeholder="Ana Maria Gonzales" required><br>
                    <label for="ccnum">Numero de Tarjeta </label><input class="form-control" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required><br>
                    <div class="row">
                      <div class="col-6">
                        <label for="expYear">Vencimiento</label>
                        <input type="month" id="expYear" name="expYear" class="form-control" required>
                      </div>
                      <div class="col-6">
                        <label for="cvv">CVV</label>
                        <input class="form-control" type="text" id="cvv" name="cvv" placeholder="352" maxlength="3" required>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar Cambios</button>
              </div>
            </div>
          </div>
        </div>

          <div class="card mb-4">
            <div class="card-body bg-light">
              <div class="list-group list-group-flush">
                <strong class="border-bottom">
                  Método de Envío
                </strong>
                <div class="mt-2">
                  Dirección
                  <input type="text" name="street" placeholder="Calle" required class="my-2 form-control">
                  <input type="text" name="street" placeholder="N° Puerta" required class="mb-2 form-control">
                  <input type="text" name="street" placeholder="Esquina" required class="mb-2 form-control">
                  <input type="text" name="street" placeholder="País" required class="mb-2 form-control">
                  <input type="radio" name="shipping" value="15" required> Premium (2-5 dias)
                  <br>
                  <input type="radio" name="shipping" value="7"> Express (5-8 dias)
                  <br>
                  <input type="radio" name="shipping" value="5" checked> Standard (12-15 dias)
                </div>
              </div>
            </div>
          </div>

      </form>

    </div>
    </div>
  </div>
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
</body>

</html>
